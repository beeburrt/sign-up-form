<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="img-wrapper">
        <div class="logo-wrapper">
          <img src="assets/knife-logo.jpg" alt="knife logo" />
        </div>
        <!-- Attribute links -->
        <div class="links"></div>
      </div>
      <div class="text-wrapper">
        <h1>Sign Up</h1>
        <p>
          This is not real! Entering your data and clicking the button won't do
          anything. But you can still do it if you want!
        </p>
      </div>
      <div class="form-wrapper">
        <form>
          <label for="first-name">
            <p class="input-label">First Name *</p>
            <input type="text" id="first-name" required />
          </label>
          <label for="last-name">
            <p class="input-label">Last Name *</p>
            <input type="text" id="last-name" required />
          </label>
          <label for="email">
            <p class="input-label">Email</p>
            <input type="email" id="email" required />
          </label>
          <label for="phone">
            <p class="input-label">Phone (optional)</p>
            <input type="tel" id="phone" />
          </label>
          <label for="passwd">
            <p class="input-label">Password *</p>
            <input type="password" id="passwd" required />
          </label>
          <label for="passwd2">
            <p class="input-label">Confirm Password *</p>
            <input type="password" id="passwd2" required />
          </label>
          <button type="button">Sign Up</button>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
