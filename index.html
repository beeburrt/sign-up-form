<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="img-container">
        <div class="logo-container">
          <!-- <img src="assets/knife-logo.jpg" alt="knife logo" /> -->
        </div>
      </div>
      <div class="form-container">
        <div class="text-container">
          <h1>Sign Up!</h1>
          <p>
            This is a dummy form! Entering your data and clicking the button
            won't do anything. But you can still do it if you want. I did.
          </p>
        </div>
        <form>
          <label for="first-name" class="label">
            <p class="input-label">First Name *</p>
            <input type="text" id="first-name" required autofocus />
          </label>
          <label for="last-name" class="label">
            <p class="input-label">Last Name *</p>
            <input type="text" id="last-name" required />
          </label>
          <label for="email" class="label">
            <p class="input-label">Email *</p>
            <input type="email" id="email" required />
          </label>
          <label for="phone" class="label">
            <p class="input-label">Phone (optional)</p>
            <input type="tel" id="phone" />
          </label>
          <label for="passwd" class="label">
            <p class="input-label">Password *</p>
            <input type="password" id="passwd" required />
          </label>
          <label for="passwd2" class="label">
            <p class="input-label">Confirm Password *</p>
            <input type="password" id="passwd2" required />
          </label>
          <div class="btn-container">
            <button class="btn" type="button">Sign Up!</button>
          </div>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
